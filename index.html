<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      // [현재값, 데이터를 수정하기 위한 함수]
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (e) => {
        setAmount(e.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setInverted(!inverted);
      };

      return (
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
            value={inverted ? amount * 60 : amount}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
            disabled={inverted}
          />
          <label htmlFor="hours">Hours</label>
          <input
            value={inverted ? amount : Math.round(amount / 60)}
            id="hours"
            placeholder="Hours"
            type="number"
            onChange={onChange}
            disabled={!inverted}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn back" : "inverte"}</button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (e) => setAmount(e.target.value);
      const reset = () => setAmount(0);
      const onFlip = () => {
        setInverted(!inverted);
      };

      return (
        <div>
          <h3>KM 2 M </h3>
          <label htmlFor="km">km</label>
          <input
            id="km"
            value={inverted ? amount * 1.60934 : amount}
            type="number"
            onChange={onChange}
            disabled={inverted}
          />
          <label htmlFor="miles">Miles</label>
          <input
            id="miles"
            value={!inverted ? amount * 0.621371 : amount}
            type="number"
            onChange={onChange}
            disabled={!inverted}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>
            {inverted ? "Turn back" : "Inverted"}
          </button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("1");
      const onSelect = (e) => {
        setIndex(e.target.value);
      };
      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="-1">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "-1" ? "Please select yout units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
