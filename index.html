<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ innerText, onClick }) {
      // props는 첫번째이자 마지막 인자
      // props는 object이기에 중괄호로 그 안에 받는 props들을 나열하여 받을 수 있다.
      return (
        <button
          onClick={onClick}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {innerText}
        </button>
      );
    }
    const MemorizedBtn = React.memo(Btn);
    // 이전에 같은 컴포넌트가 버튼 이벤트 클릭시 둘다 리랜더가 되는 현상이 발생
    // React.memo는 props가 변경되지 않는다면 리랜더가 되지 않고 해당하는 컴포넌트만 랜더링이 되도록 한다.
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      // 여기에 무언가 넣을 경우 props로만 인식을 하기 때문에
      // 다시 Btn함수에서 props로 onClick 이벤트를 할당해줘야 한다.
      return (
        <div>
          <MemorizedBtn innerText={value} onClick={changeValue} />
          <MemorizedBtn innerText="Continue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
